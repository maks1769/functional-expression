<body>

    <script>
        function getResult(num1, num2, sign) {
            switch (sign) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '**':
                    return num1 ** num2;
                case '/':
                    return num1 / num2;
                case '%':
                    return num1 % num2;
            }
        }

        console.log(getResult(10, 2, '-'));

    </script>

    <script>

        function foo(string, symbols) {
            var response = '';
            for (var i = 0; i < string.length; i++) {
                response += symbols.includes(string[i]) ? '' : string[i];
            }
            return response;
        }

        console.log(foo('welcome', ['e', 'o']));
    </script>

</body>
</html>
